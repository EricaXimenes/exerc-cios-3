<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
    let produto = Number(prompt("Digite o número do produto 1001, 1002 ou 1003: "));
  

  switch(produto){
      case 1001:
          alert("Enviar para setor laranja");
          break;
      case 1002:
          alert("Enviar para o setor verde");
          break;
      case 1003:
          alert("Enviar para o setor azul");
          break;
      default:
          alert("Consultar chefia de logística");
          break;
  }
    </script>
</body>
</html>
